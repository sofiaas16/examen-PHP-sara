<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>PLANTAS</h1>
    </header>




    <section class="container mx-auto px-4 pb-4 text-center">
        <button id="create-coffee" class="bg-amber-700 hover:bg-amber-800 text-white px-5 py-2 rounded-lg font-semibold mb-2 mr-2">
            Agregar Planta
        </button>
        <button id="edit-coffee" class="bg-amber-600 hover:bg-amber-700 text-white px-5 py-2 rounded-lg font-semibold mb-2 mr-2">
            Editar Planta
        </button>
        <button id="delete-coffee" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold">
            Eliminar Planta
        </button>
    </section>
</body>
</html>
